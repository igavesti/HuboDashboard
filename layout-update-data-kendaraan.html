                <main>
                    <div class="container">
					<div class="card shadow-lg border-0 rounded-lg">
						<div class="card-header"><h3 class="text-center font-weight-light my-4">Update Data Kendaraan</h3></div>
						<div class="card-body">
							<form>
								<fieldset disabled>
									<div class="form-group"><label class="small mb-1" for="id">ID</label><input class="form-control py-4" id="id" type="text"/></div>
								</fieldset>
								<div class="form-group"><label class="small mb-1" for="inputNoPol">No Pol</label><input class="form-control py-4" id="inputNoPol" type="text" placeholder="Enter No Pol" /></div>
								<div class="form-group"><label class="small mb-1" for="inputJenis">Jenis</label><input class="form-control py-4" id="inputJenis" type="text" placeholder="Enter Jenis" /></div>
								<div class="form-group"><label class="small mb-1" for="inputTahunPembuatan">Tahun Pembuatan</label><input class="form-control py-4" id="inputTahunPembuatan" type="text" placeholder="Enter Tahun Pembuatan" /></div>
								<div class="form-group"><label class="small mb-1" for="inputWarnaMobil">Warna Mobil</label><input class="form-control py-4" id="inputWarnaMobil" type="text" placeholder="Enter Warna Mobil" /></div>
								<div class="form-group"><label class="small mb-1" for="inputNamaPemilik">Nama Pemilik</label><input class="form-control py-4" id="inputNamaPemilik" type="text" placeholder="Enter Nama Pemilik" /></div>
								<div class="form-group"><label class="small mb-1" for="inputAlamat">Alamat</label><input class="form-control py-4" id="inputAlamat" type="text" placeholder="Enter Alamat" /></div>
								<div class="form-group"><label class="small mb-1" for="inputMerk">Merk</label><input class="form-control py-4" id="inputMerk" type="text" placeholder="Enter Merk" /></div>
								<div class="form-group"><label class="small mb-1" for="inputNoRangka">No Rangka</label><input class="form-control py-4" id="inputNoRangka" type="text" placeholder="Enter No Rangka" /></div>
								<div class="form-group"><label class="small mb-1" for="inputNoMesin">No Mesin</label><input class="form-control py-4" id="inputNoMesin" type="text" placeholder="Enter No Mesin" /></div>
								<div class="form-group"><label class="small mb-1" for="inputBahanBakar">Bahan Bakar</label><input class="form-control py-4" id="inputBahanBakar" type="text" placeholder="Enter Bahan Bakar" /></div>
								<div class="form-group"><label class="small mb-1" for="inputWarnaTnkb">Warna Tnkb</label><input class="form-control py-4" id="inputWarnaTnkb" type="text" placeholder="Enter Warna Tnkb" /></div>
								<div class="form-group"><label class="small mb-1" for="inputTahunRegistrasi">Tahun Registrasi</label><input class="form-control py-4" id="inputTahunRegistrasi" type="text" placeholder="Enter Tahun Registrasi" /></div>
								<div class="form-group"><label class="small mb-1" for="inputNomorBPKB">Nomor BPKB</label><input class="form-control py-4" id="inputNomorBPKB" type="text" placeholder="Enter Nomor BPKB" /></div>
								
								<label class="small mb-1" for="inputTanggalBerlaku">Tanggal Berlaku</label>
								<div class="datepicker date input-group">
									<input type="text" placeholder="Enter Tanggal Berlaku" class="form-control py-4 input-group-append" id="inputTanggalBerlaku">
								</div>
								
								<div class="form-group">
									<label for="inputSTNKDepan">Upload STNK Depan</label>
									<input type="file" class="form-control-file" id="inputSTNKDepan" accept=".png, .jpg, .jpeg">
								</div>
								<div class="form-group">
									<label for="inputSTNKBelakang">Upload STNK Belakang</label>
									<input type="file" class="form-control-file" id="inputSTNKBelakang" accept=".png, .jpg, .jpeg">
								</div>
								<div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" href="layout-data-kendaraan.html" id="update">Update</a></div>
							</form>
						</div>
