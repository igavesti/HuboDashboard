            <div id="layoutSidenav_content">
                <main>
                    <div class="container">
					<div class="card shadow-lg border-0 rounded-lg">
						<div class="card-header"><h3 class="text-center font-weight-light my-4">Update Data Driver</h3></div>
						<div class="card-body">
							<form>
								<fieldset disabled>
									<div class="form-group"><label class="small mb-1" for="id">ID</label><input class="form-control py-4" id="id" type="text"/></div>
								</fieldset>
								
								<div class="form-group"><label class="small mb-1" for="inputNama">Nama</label><input class="form-control py-4" id="inputNama" type="text" placeholder="Enter Nama" /></div>
								<div class="form-group"><label class="small mb-1" for="inputTempatLahir">Tempat Lahir</label><input class="form-control py-4" id="inputTempatLahir" type="text" placeholder="Enter Tempat Lahir" /></div>
								
								<label class="small mb-1" for="inputTanggalLahir">Tanggal Lahir</label>
								<div class="datepicker date input-group">
									<input type="text" placeholder="Enter Tanggal Lahir" class="form-control py-4 input-group-append" id="inputTanggalLahir">
								</div>
								
								<div class="form-group"><label class="small mb-1" for="inputDomisili">Domisili</label><input class="form-control py-4" id="inputDomisili" type="text" placeholder="Enter Domisili" /></div>
								
								<div class="form-group">
									<label for="inputStatus">Status</label>
									<select class="form-control" id="inputStatus">
									  <option>ACTIVE</option>
									  <option>BLOCKED</option>
									  <option>CLOSED</option>
									</select>
								</div>
								
								<div class="form-group">
									<label for="inputImageKTP">Upload KTP</label>
									<input type="file" class="form-control-file" id="inputImageKTP" accept=".png, .jpg, .jpeg">
								</div>
								
								<div class="form-group">
									<label for="inputImageKK">Upload KK</label>
									<input type="file" class="form-control-file" id="inputImageKK" accept=".png, .jpg, .jpeg">
								</div>
								<div class="form-group">
									<label for="inputImageSKCK">Upload SKCK</label>
									<input type="file" class="form-control-file" id="inputImageSKCK" accept=".png, .jpg, .jpeg">
								</div>
								<div class="form-group">
									<label for="inputImageSuratKeterangan">Upload Surat Keterangan</label>
									<input type="file" class="form-control-file" id="inputImageSuratKeterangan" accept=".png, .jpg, .jpeg">
								</div>
								<div class="form-group">
									<label for="inputImageSIM">Upload SIM</label>
									<input type="file" class="form-control-file" id="inputImageSIM" accept=".png, .jpg, .jpeg">
								</div>
								<div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block"  href="layout-data-driver.html" id="update">Update</a></div>
							</form>
						</div>
					</div>
					</div>
